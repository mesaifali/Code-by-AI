<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Clone - Sign In</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="left-side">
      <img src="facebook.svg" alt="Facebook Logo" class="logo">
      <h2>Connect with friends and the world around you on Facebook.</h2>
    </div>
    <div class="right-side">
      <form class="signin-form">
        <input type="email" placeholder="Email address or phone number" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Log In</button>
      </form>
      <a href="forgot-password.html" class="forgot-password">Forgotten password?</a>
      <div class="separator"></div>
      <a href="signup.html" class="create-account">Create New Account</a>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
