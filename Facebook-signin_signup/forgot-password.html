<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Clone - Forgot Password</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="left-side">
      <img src="facebook.svg" alt="Facebook Logo" class="logo">
      <h2>Connect with friends and the world around you on Facebook.</h2>
    </div>
    <div class="right-side">
      <h2>Find Your Account</h2>
      <p>Please enter your email address or mobile number to search for your account.</p>
      <form class="forgot-password-form">
        <input type="text" placeholder="Email address or mobile number" required>
        <button type="submit">Search</button>
      </form>
      <div class="separator"></div>
      <a href="index.html" class="signin-link">Back to Sign In</a>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
