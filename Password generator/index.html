<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="password-container">
            <input type="text" id="password" placeholder="Generated Password" readonly>
            <button id="copy-btn"><i class="fas fa-copy"></i></button>
        </div>
        <div class="options">
            <div class="option">
                <label for="password-length">Password Length</label>
                <input type="number" id="password-length" min="8" max="20" value="12">
            </div>
            <div class="option">
                <label>Include</label>
                <div class="checkboxes">
                    <div>
                        <input type="checkbox" id="include-uppercase" checked>
                        <label for="include-uppercase">Uppercase Letters</label>
                    </div>
                    <div>
                        <input type="checkbox" id="include-lowercase" checked>
                        <label for="include-lowercase">Lowercase Letters</label>
                    </div>
                    <div>
                        <input type="checkbox" id="include-numbers" checked>
                        <label for="include-numbers">Numbers</label>
                    </div>
                    <div>
                        <input type="checkbox" id="include-symbols">
                        <label for="include-symbols">Symbols</label>
                    </div>
                </div>
            </div>
        </div>
        <button id="generate-btn">Generate Password</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
