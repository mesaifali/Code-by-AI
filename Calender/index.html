<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Calendar</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <!-- Material UI CSS -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <!-- FullCalendar CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3 mt-3">
        <div class="card event-card">
          <div class="card-header">
            <h5 class="card-title">Add Event</h5>
          </div>
          <div class="card-body">
            <form id="eventForm">
              <div class="form-group mb-3">
                <label for="eventTitle" class="form-label">Event Title</label>
                <input type="text" class="form-control" id="eventTitle" required>
              </div>
              <div class="form-group mb-3">
                <label for="eventDate" class="form-label">Event Date</label>
                <input type="date" class="form-control" id="eventDate" required>
              </div>
              <div class="form-group mb-3">
                <label for="eventTime" class="form-label">Event Time</label>
                <input type="time" class="form-control" id="eventTime" required>
              </div>
              <button type="submit" class="btn btn-primary">Add Event</button>
            </form>
          </div>
        </div>
        <div class="card mt-3">
          <div class="card-header">
            <h5 class="card-title">Event List</h5>
            <div class="form-group mb-3">
              <label for="eventFilter" class="form-label">Filter by Date</label>
              <input type="date" class="form-control" id="eventFilter" onchange="filterEvents()">
            </div>
          </div>
          <div class="card-body">
            <ul class="list-group" id="eventList"></ul>
          </div>
        </div>
      </div>
      <div class="col-md-9 mt-3">
        <div class="card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="card-title m-0">Calendar</h5>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="darkModeSwitch">
              <label class="form-check-label" for="darkModeSwitch">Dark Mode</label>
            </div>
          </div>
          <div class="card-body">
            <div id="calendar"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
