<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Countdown Timer</h1>
        <div class="input-container">
            <input id="event-name" type="text" placeholder="Event Name">
            <input id="event-date" type="date">
            <input id="event-time" type="time">
            <div id="warnings"></div>
            <div class="btn-container">
                <button id="start-btn">Start</button>
                <button id="stop-btn" disabled>Stop</button>
            </div>
        </div>
        <div id="countdown">
            <div class="timer-container">
                <span id="months" class="timer">0</span>
                <span class="label">Months</span>
            </div>
            <div class="timer-container">
                <span id="days" class="timer">0</span>
                <span class="label">Days</span>
            </div>
            <div class="timer-container">
                <span id="hours" class="timer">0</span>
                <span class="label">Hours</span>
            </div>
            <div class="timer-container">
                <span id="minutes" class="timer">0</span>
                <span class="label">Minutes</span>
            </div>
            <div class="timer-container">
                <span id="seconds" class="timer">0</span>
                <span class="label">Seconds</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
